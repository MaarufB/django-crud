
{% extends 'main.html' %}
{% block content %}

<h1>Add member</h1>
<div class="containter border border-danger">
    <form class="form" method="POST", action="{% url 'members:add_member' %}">
        {% csrf_token %}
    
        <!-- <input name="first">
        <br>
        <input name="last">
        <br> -->
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" name="first">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" name="last">
            </div>
        </div>
    
    
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Add</button>
          </div>
    </form>
</div>

{% endblock content %}
